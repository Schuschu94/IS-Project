<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/oshealthrec.css">

    <title>OSHealthRec</title>
</head>
<body class="index">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 pb-5">

</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="cell-sm-8">
            <img class="img-responsive" src="images/OSHealthRec-LogoForLogin.png" alt="OSHealthRec Logo">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="cell-sm-6">
            <button class="btn btn-secondary mt-3" type="submit" onclick="signIn()"><img src="images/GitHub-Mark-32px.png" alt="Github Logo"> Mit Github anmelden</button>
        </div>
    </div>


    <form>
        <div>
            <label>Select file to upload</label>
            <input type="file" id="fileInput">
        </div>
        <button type="button" onclick="importCard()">Upload</button>
    </form>

    <button type="button" id="checkWallet" onclick="checkWallet()">Check Wallet</button>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="/__/firebase/6.3.4/firebase-app.js"></script>
<!-- Add Firebase products that you want to use -->
<script src="/__/firebase/6.3.4/firebase-auth.js"></script>
<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>


<script src="app.js"></script>
</body>
</html>
