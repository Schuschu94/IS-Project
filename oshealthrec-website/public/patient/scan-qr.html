<div class="container-fluid">
    <div class="row d-flex text-center align-items-center">
        <video id="preview"></video>
<!--        <div class="d-flex align-items-center justify-content-center">-->
            <div class="spinner-border text-primary hidden" role="status" id="spinner">
                <span class="sr-only">Loading...</span>
            </div>
<!--        </div>-->
        <script type="text/javascript">
            let spinner = $('#spinner');
            let scanner = new Instascan.Scanner({video: document.getElementById('preview')});
            scanner.addListener('scan', function (content) {
                console.log(content);
                let drId = content;
                scanner.stop().then(function () {
                    spinner.removeClass('hidden');
                    approveDoctor(drId);
                });
            });
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        </script>
    </div>

<script type="text/javascript">
    $(document).ready(async function () {

        let participantType = sessionStorage.getItem("participantType");

        // Leite Nutzer zur√ºck auf die Startseite, wenn es sich nicht um einen Patienten handelt
