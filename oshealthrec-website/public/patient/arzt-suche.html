        <div class="col-sm-12">
            <h3>Arztsuche</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <form>
                <input type="text" class="form-control mb-2" id="inputName" onkeyup="filterDoctorTable()"
                       placeholder="Name">
                <input type="text" class="form-control mb-2" id="inputAdresse" onkeyup="filterDoctorTable()"
                       placeholder="Adresse">

            <table class="table table-hover mt-5">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Anschrift</th>
                    <th scope="col">Arztbezeichnung</th>
                </tr>
                </thead>
                <tbody id="arztTabelle">

                </tbody>
            </table>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="../app.js"></script>

<script>
    $(document).ready(async function () {
        // Hole ID des Nutzers aus dem Session Storage
        let participantId = sessionStorage.getItem("participantId");
        let participantType = sessionStorage.getItem("participantType");

        // Leite Nutzer zur√ºck auf die Startseite, wenn es sich nicht um einen Patienten handelt
        if (participantType != "Patient") {
            window.location.href = "../index.html";
        }

        // Hole Tabelle als jquery Variable
        let arztTabelle = $('#arztTabelle');

        // Rest Aufruf um alle Doktoren zu erhalten
        const response = await fetch(serverIp + "/api/org.oshealthrec.network.Doctor", {
            method: 'GET',
            credentials: 'include'
        });
        const doctorArray = await response.json();

        // Gebe Informationen von allen Doktoren aus
        doctorArray.forEach(function (doctor) {
            let appendString = "<tr>" +
                "<td>" + doctor.title + " " + doctor.givenname + " " + doctor.surname + "</td>" +
                "<td>" + doctor.street + "<br />" + doctor.zipcode + " " + doctor.city + "<br />" + doctor.country + "</td>" +
                "<td>" + doctor.medical_specialty + "</td>" +
                "<td align='right'><button type=\"button\" class=\"btn btn-outline-primary btn-block button-table\" onclick='approveDoctor(\"" + doctor.personID + "\")'>Freigeben</button></td>" +
                "</tr>";

            arztTabelle.append(appendString);
        });
    });
</script>
