<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/oshealthrec.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>OSHealthRec</title>
</head>
<body class="doktor-mitarbeiter-suche">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <a class="navbar-brand" href="profil.html">
        <img src="../images/OSHealthRec-Logo.png" alt="OSHealthRec Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active ml-5">
                <a class="nav-link" href="profil.html"><i class="material-icons big">account_circle</i> Profil <span class="sr-only">(current)</span> </a>
            </li>
            <li class="nav-item ml-5">
                <a class="nav-link" href="mitarbeiter.html"><i class="material-icons big">people_alt</i> Mitarbeiter</a>

            </li>

    </div>
</nav>

<div class="container-fluid">
    <div class="alert alert-danger hidden" role="alert" id="alert">
        Ein Fehler ist aufgetreten. Bitte laden Sie die Seite erneut!
    </div>
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status" id="spinner">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h3>Mitarbeitersuche</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <form>
                <input type="text" class="form-control mb-2" id="inputName" onkeyup="filterEmployeeTable()"
                       placeholder="Name">
                <input type="text" class="form-control mb-2" id="inputGeburtsdatum" onkeyup="filterEmployeeTable()"
                       placeholder="Gebutsdatum">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table id="mitarbeiterTabelle" class="table table-hover mt-5" data-toggle="table" data-sortable="true">
                <thead>
                <tr>
                    <th scope="col" data-field="name" data-sortable="true">Name</th>
                    <th scope="col" data-field="geburtsdatum" data-sortable="true">Geburtsdatum</th>
                    <th scope="col" data-field="button"></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>

<script src="../app.js"></script>

<script>
    $(document).ready(async function () {
        // Hole ID des Nutzers aus dem Session Storage
        let participantId = sessionStorage.getItem("participantId");
        let participantType = sessionStorage.getItem("participantType");

        let spinner = $('#spinner');
        let alertDiv = $('#alert');



        // Leite Nutzer zurück auf die Startseite, wenn es sich nicht um einen Doktor handelt
        if (participantType != "Doctor") {
            window.location.href = "../index.html";
        }

        // Hole Tabelle als jquery Variable
        let mitarbeiterTabelle = $('#mitarbeiterTabelle');

        // Rest Aufruf um alle Mitarbeiter zu erhalten
        const response = await fetch(serverIp + "/api/org.oshealthrec.network.Employee", {
            method: 'GET',
            credentials: 'include'
        });
        const employeeArray = await response.json();

        if (response.status != 200) {
            alertDiv.removeClass('hidden');
            spinner.addClass('hidden');
            console.log(response);
        }

        let tableData = [];

        // Gebe Informationen von allen Mitarbeitern aus
        employeeArray.forEach(function (employee) {

            tableData.push({
                name: employee.givenname + " " + employee.surname,
                geburtsdatum: employee.birthday,
                button: "<button type=\"button\" class=\"btn btn-outline-primary\" onclick='approveEmployee(\"" + employee.personID + "\")'>Hinzufügen</button>"
            });
        });

        mitarbeiterTabelle.bootstrapTable('load', tableData);

        spinner.addClass('hidden');
    });
</script>
</body>
</html>
