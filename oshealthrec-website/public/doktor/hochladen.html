<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/oshealthrec.css">

    <title>OSHealthRec</title>
</head>
<body class="doktor-hochladen">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <a class="navbar-brand" href="profil.html">
        <img src="../images/OSHealthRec-Logo.png" alt="OSHealthRec Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ml-5">
                <a class="nav-link" href="profil.html">Profil <span class="sr-only">(current)</span> </a>
            </li>
            <li class="nav-item ml-5">
                <a class="nav-link" href="mitarbeiter.html">Mitarbeiter</a>
            </li>
            <li class="nav-item active ml-5">
                <a class="nav-link" href="patienten.html">Patienten</a>
            </li>
        </ul>
        <button type="button" class="btn btn-secondary btn-sm ml-5" onclick="logout()">
            Log out
        </button>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3>Dokument hochladen</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <form class="mt-3">
                <div class="progress mb-3 hidden" id="outerProgressbar">
                    <div class="progress-bar progress-bar-striped progress-bar-animated"  id="innerProgressbar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
                <input type="file" class="form-control-file mb-2" id="datei">
                <input type="text" class="form-control mb-2" id="titel" placeholder="Titel">
                <input type="text" class="form-control mb-2" id="beschreibung" placeholder="Beschreibung">
                <button type="button" class="btn btn-primary" onclick="uploadReport()">Hochladen</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-storage.js"></script>

<script src="../app.js"></script>
<script type="text/javascript" src="../firebaseConfig.json"></script>

<script>
    $(document).ready(function () {
        // Hole Daten aus dem Session Storage
        let participantType = sessionStorage.getItem("participantType");

        // Leite Nutzer zur√ºck auf die Startseite, wenn es sich nicht um einen Arzt handelt
        if (participantType != "Doctor") {
            window.location.href = "../index.html";
        }
    });
</script>
</body>
</html>
