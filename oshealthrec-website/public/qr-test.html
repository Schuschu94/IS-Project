<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR-Test</title>
</head>
<body>
    <div id="reader" style="width:300px;height:250px;">
    </div>
    <button onclick="readQrCode()">Read Code</button>
    <div id="display"></div>

    <script type="text/javascript">
        function readQrCode() {
            $('#reader').html5_qrcode(function (data) {
                $('#display').text(data.toString());
            },
            function (error) {
                $('#display').text(error.toString());
            },
            function (videoError) {
                $('#display').text(videoError.toString());
            });
        }

    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script type="text/javascript" src="js/html5-qrcode.min.js"></script>
    <script type="text/javascript" src="js/jsqrcode-combined.min.js"></script>

</body>
</html>
