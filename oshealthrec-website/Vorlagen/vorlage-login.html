
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>OSHealth Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../css/signin.css">
   

  </head>

  <body id="cas">

   <div id="login_page">

   <div id="login_header" style="background: #007bff; color:#007bff; width:100%;height: 60px;">login_header</div> <!-- /login_header -->

   <div  class="login_block">
       <div class="ui-flex justify-center center" style=" width: 500px; height: 250px;">
          <div class="cell">
            <img class="img-responsive" src="../images/OSHealthRec-Logo.png" alt="OSHealthRec Logo"> 
          </div>
        </div>
   </div> <!-- /login_block -->


   <div class="login_block border-right border-bottom ">
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Melden Sie sich an</h2>
        <label for="inputEmail" class="sr-only">E-Mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <!-- <label for="inputPassword" class="sr-only">Passwort</label> -->
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <!--  <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="btn btn-primary btn-block" type="submit">Login</button>
      </form>
    </div> <!-- /container -->
   </div> <!-- /login_block -->

  </div><!-- /login_page -->


    <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
